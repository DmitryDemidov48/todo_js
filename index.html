<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>ToDo приложение</title>
</head>

<body>
<div class="container">
  <div class="display-4 mb-1 text-primary">Your ToDo</div>
  <!-- List of tasks -->
  <div class="card bg-light">
    <div class="card-header">Добавить задачу</div>
    <div class="card-body">
      <form id="form">
        <div class="form-group">
          <input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
        </div>
        <button type="submit" class="btn btn-primary rounded-pill px-3">Добавить</button>
        <button type="button" id="deleteAllBtn" class="btn btn-red rounded-pill px-3">Удалить Все</button>
      </form>
    </div>
    <div class="card">
      <ul id="tasksList" class="list-group list-group-flush"></ul>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>

</html>
